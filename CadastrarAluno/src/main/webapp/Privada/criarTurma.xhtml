<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Gerenciador para Escola</title>
</h:head>

<h:body>
	<h1>Cadastro de turma</h1>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
		
		

<!-- //nome da turma  -->
		
			<p:outputLabel value="Nome da turma:" />
			<p:inputText id="nomeTurma" label="nome" required="true"
				value="#{turmaBeans.turma.nome}" style="width:350px" />

		</p:panelGrid>


<!-- //salvar turma  -->


		<p:commandButton value="Salvar turma." update="growl: form"
			action="#{turmaBeans.salvarTurma()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
