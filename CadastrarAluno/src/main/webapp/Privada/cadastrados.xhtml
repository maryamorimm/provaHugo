<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Gerenciador para Escola</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:megaMenu orientation="horizontal" style="margin-top:20px">
			<p:submenu label="Cadastro" icon="ui-icon-disk">
				<p:column>
					<p:submenu label="Cadastrar">
						<p:menuitem icon="ui-icon-disk" value="Create Prof"
							url="criarProfessor.xhtml" />
						<p:menuitem icon="ui-icon-disk" value="Create Aluno"
							url="criarAluno.xhtml" />
						<p:menuitem icon="ui-icon-disk" value="Create Disc"
							url="criarDisciplina.xhtml" />
						<p:menuitem icon="ui-icon-disk" value="Create Turma"
							url="criarTurma.xhtml" />
						<p:menuitem icon="ui-icon-disk" value="Mat disciplina"
							url="matriculaDisciplina.xhtml" />

					</p:submenu>

				</p:column>

			</p:submenu>
			<p:submenu label="Visualizar" icon="ui-icon-search">
				<p:column>
					<p:submenu label="Visualizar cadastros">
						<p:menuitem icon="ui-icon-search" value="Alunos cadastrados"
							url="alunosCadastrados.xhtml" />
						<p:menuitem icon="ui-icon-search" value="Turmas cadastradas"
							url="turmasCadastradas.xhtml" />
						<p:menuitem icon="ui-icon-search" value="Professores cadastrados"
							url="professoresCadastrados.xhtml" />
					</p:submenu>

				</p:column>

			</p:submenu>

		</p:megaMenu>


		<h1>Alunos cadastrados</h1>

		<f:facet name="header"> Alunos</f:facet>
		<p:dataTable var="aluno" value="#{AlunoBeans.alunos}"
			emptyMessage="Sem alunos cadastrados!" editable="true">

			<f:facet name="header"> Alunos Cadastrados</f:facet>
			<p:ajax event="rowEdit" listener="#{AlunoBeans.onRowEdit(aluno)}"
				update=":form:growl" />

			<p:column headerText="ID" sortable="true" sortBy="#{aluno.id}">
				<h:outputText value="#{Aluno.id}" />
			</p:column>

			<p:column headerText="Nome">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{Aluno.nome}" />
					</f:facet>

					<f:facet name="input">
						<h:inputText value="#{Aluno.nome}" style="width:100%" />
					</f:facet>

				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>

			<p:column style="width:120px">
				<p:commandButton value="Remover" update="form" action="#{AlunoBeans.removerAluno(aluno)}"/>
			</p:column>



		</p:dataTable>


	</h:form>
</h:body>
</html>
