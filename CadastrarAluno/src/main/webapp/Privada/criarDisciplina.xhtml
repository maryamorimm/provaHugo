<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Gerenciador para Escola</title>
</h:head>

<h:body>
	<h1>Cadastro de Disciplina</h1>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />


<!-- //nome da disciplina  -->

		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
			<p:outputLabel value="Nome da disciplina:" />
			<p:inputText id="nomeDisciplina" label="nome"
				value="#{disciplinaBeans.disciplina.nome}" style="width:350px"
				required="true" />

<!-- //nome do professor da disciplina  -->		

			<p:outputLabel value="Professor: "/>
			<p:selectOneMenu value="#{disciplinaBeans.disciplina.id}" required="true">
				<f:selectItems var="prof" value="#{professorBeans.professor}"
					itemLabel="#{professor.nome}" itemValue="#{professor.id}">
			</p:selectOneMenu>

		</p:panelGrid>
		
<!-- //salvar disciplina  -->		

		<p:commandButton value="Salvar Disciplina" update="growl: form"
			action="#{disciplinaBeans.salvarDisciplina()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
