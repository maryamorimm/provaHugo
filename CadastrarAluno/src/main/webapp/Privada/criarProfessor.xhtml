<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Gerenciador para Escola</title>
</h:head>

<h:body>
	<h1>Cadastro de professores</h1>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
		
		
<!-- //nome do professor  -->		
		
			<p:outputLabel value="Nome do professor:" />
			<p:inputText id="nomeProf" label="nome" required="true"
				value="#{professorBeans.professor.nome}" style="width:350px" />
				
				
<!-- //Login do professor  -->					

			<p:outputLabel value="Email: " />
			<p:inputText id="loginProf" label="email" required="true"
				value="#{professorBeans.professor.email}" />
				
			<p:outputLabel value="Senha: "/>
			<p:password required="true" id="senha" value="#{professorBeans.professor.senha}"/>
			
			<p:outputLabel value="Confirme sua senha: "/>
			<p:password required="true" id="confirmarsenha" value="#{professorBeans.confirmarSenha}"/>
		</p:panelGrid>

				
<!-- //Salvar professor  -->	
	
		<p:commandButton value="Salvar prof." update="growl: form"
			action="#{professorBeans.salvarProfessor()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
